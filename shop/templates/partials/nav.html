<ul class="main-menu">
  {% for menu in ['Home', 'Category 1', 'Category 2', 'Category 3'] %}
  <li class="menu-item has-sub-menu">
    <a href="">{{ menu }}</a>
    <span class="arrow"></span>
    <ul class="sub-menu">
      {% for submenu in [1, 2, 3] %}
        <li class="sub-menu-item"><a href="/">Submenu {{ submenu }}</a></li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
  <li class="menu-item">
    <a href="">BLOG</a>
  </li>
  <li class="menu-item">
    <a href="{{ url_for('pages.page', uri='faq') }}">FAQ</a>
  </li>
</ul>
