
{% extends theme("layout.html") %}
{% block content %}
  <div id="banner-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      {% for banner in banners %}
        <li data-target="#banner-carousel" data-slide-to="{{ banner.sequence }}" {% if loop.first %}class="active"{% endif %}></li>
      {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      {% for banner in banners %}
        <div {% if loop.first %}class="item active"{% else %}class="item"{% endif %}>
          <img src="{{ banner.file.url }}"
               class="img img-responsive center-block carousel-image" alt="{{ banner.file.name }}">
          <div class="carousel-caption">
            {{ banner.file.name }}
            ...
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#banner-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#banner-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br>
{% endblock %}
