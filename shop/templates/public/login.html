
{% extends theme("layout.html") %}
{% block content %}
<div class="container-narrow">
  	<h1>Login</h1>
    <br/>
    <form id="loginForm" class="form form-register" method="POST" action="" role="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                {{form.email.label}}
                {{form.email(placeholder="Email", class_="form-control")}}
            </div>
            <div class="form-group">
                {{form.password.label}}
                {{form.password(placeholder="Password", class_="form-control")}}
            </div>
            <p><input class="btn btn-default btn-submit" type="submit" value="Login"></p>
    </form>
    <p><em>Forgot Password</em> Click <a href="/reset-password">here</a> to reset</p>
</div>
{% endblock %}
